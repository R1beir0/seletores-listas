<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos CSS</title>
    <!--  -->
  <style>
    h1{
        color: aqua;
    }
  </style>
</head>
<!-- Inline style = escreve dentro da própria tag-->
<body style="background-color: black;">
    <h1>Esse é o meu título</h1> 
    <!-- Estlização direto na tag, por isso não altera a cor-->
    <h1 style="color: aliceblue;"> Este é outro título</h1>
</body>
</html>
